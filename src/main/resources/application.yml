#서버포트 설정
server:
  port: 8082

# 세션 만료 시간 설정 (1시간)
  servlet:
    session:
      timeout: 3600s

# database 연동 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    각자 PC에 만들어놓은 Database이름을 써야 합니다.
    url: jdbc:mysql://localhost:3306/QuickDiag?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    #    mysql에 생성한 사용자 계정 정보를 써야 합니다.
#    username: root
#    password: 12345678
    username: qdroot
    password: qdroot
  thymeleaf:
    cache: false

  # spring data jpa 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

  spring:
    security:
      user:
        name:
        password:
